<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[계정 승인 관리]</title>
<link rel="stylesheet" href="/css/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Myscript.js"></script>
<script>
	function checkForm() {
		if (confirm("정말 하시겠습니까?")) {
			return true; // 폼을 서밋합니다.
		} else {
			return false; // 폼을 서밋하지 않습니다.
		}
	}
	
	function selectAll1(selectAll1)  {
		  const checkboxes 
		       = document.getElementsByName('checkedValue1');
		  
		  checkboxes.forEach((checkbox) => {
		    checkbox.checked = selectAll1.checked;
		  })
		}
	
	function selectAll2(selectAll2)  {
		  const checkboxes 
		       = document.getElementsByName('checkedValue2');
		  
		  checkboxes.forEach((checkbox) => {
		    checkbox.checked = selectAll2.checked;
		  })
		}
</script>
</head>
<body>
<header
		class="d-flex flex-wrap justify-content-center py-1 mb-0 border-bottom">
		<a href="/loginafter"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
      </svg> <span class="fs-4"><img src="/img/logo (2).png"
				width="100px" alt=""></span>
		</a>
	</header>

	<div class="d-flex">
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-auto">
			<svg class="bi pe-none me-1" width="40" height="32">
      </svg>
			<div class="login-state">
				<sec:authorize access="isAuthenticated()">
					<span th:text="${#authentication.name}"></span>
					<span>님 환영합니다.</span>
					<div>
						<input class="btn btn-secondary" type="button" value="회원정보수정"
							sec:authorize="isAuthenticated()"
							onclick="javascript:location.href='/memberupdate'"> <input
							class="btn btn-secondary" type="button" value="로그아웃"
							sec:authorize="isAuthenticated()" onclick="confirmLogout()">
					</div>
				</sec:authorize>
			</div>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li sec:authorize="hasAnyRole('ADMIN','EMP')"><a
					href="/infoBusiness" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/hotel.png" alt=""></svg> 업체관리
				</a></li>
				<li><a th:href="@{/complain/boardList(id='complain')}" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/complain.png" alt=""></svg> 민원게시판
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/clock.png" alt=""></svg> 예약통계
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/statics.png" alt=""></svg> 통계분석
				</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a href="adminapproval"
					class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/user.png" alt=""></svg> 회원목록관리
				</a></li>
				<li><a href="/loginafter" class="nav-link link-body-emphasis">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/home.png"></svg> 홈화면
				</a></li>
			</ul>
		</div>
		
		<!-- 오른쪽 컨텐츠 영역 -->
		<div
			class="w-50 main_content wrapper p-5 mx-auto justify-content-center">
			<div class="main_content p-1 mx-auto justify-content-around">
				<div
					class="emp_cm w-100 d-flex flex-row justify-content-between align-items-center">
	<div>
	<h3>회원 목록</h3>
	<form action="memberdelete" method="post" onsubmit="return checkForm();">
		<table class="table table-sm">
			<tr>
				<th>아이디 (이름)</th>
				<th>사용자 등급</th>
				<td>
					<input type="checkbox" name="checkedValue1" value="selectall1" onclick="selectAll1(this)">
				</td>
			</tr>
			<tr th:each = "m : ${mlist}">
				<td>
			      <span th:text="${m.id}"></span>
			      <span>(</span>
			      <span th:text="${m.name}"></span>
			      <span>)</span>
			    </td>
			    <td>
					<span th:if="${m.roleName == 'ROLE_ADMIN'}">관리자</span>
	        		<span th:if="${m.roleName == 'ROLE_EMP'}">직원</span>
	        		<span th:if="${m.roleName == 'ROLE_USER'}">사용자</span>
	        	</td>
	        	<td th:if="${m.roleName != 'ROLE_ADMIN'}">
	        		<input type="checkbox" th:value="${m.id}" name="checkedValue1">
	        	</td>
	        	<td th:if="${m.roleName == 'ROLE_ADMIN'}"></td>
			</tr>
		</table>
				<input type="submit" value="삭제" name="delete">
				<input type="submit" value="비활성화" name="disabled">
	</form>
	</div>
	<div>
		<h3>가입 승인 대기 목록</h3>
		<h5>(비활성화 계정 목록)</h5>
		<form action="adminapproval" method="post" onsubmit="return checkForm();">
			<table class="table table-sm">
				<tr>
					<th>아이디 (이름)</th>
					<th>요청 등급</th>
					<td>
						<input type="checkbox" name="checkedValue2" value="selectall2" onclick="selectAll2(this)">
					</td>
				</tr>
				<tr th:each = "s : ${slist}">
					<td>
				      <span th:text="${s.id}"></span>
				      <span>(</span>
				      <span th:text="${s.name}"></span>
				      <span>)</span>
				    </td>
					<td>
						<span th:if="${s.roleName == 'ROLE_ADMIN'}">관리자</span>
	        			<span th:if="${s.roleName == 'ROLE_EMP'}">직원</span>
	        			<span th:if="${s.roleName == 'ROLE_USER'}">사용자</span>
	        		</td>
					<td>
						<input type="checkbox" th:value="${s.id}" name="checkedValue2">
					</td>
				</tr>
			</table>
			<input type="submit" name="approval" value="승인">
			<input type="submit" name="refuse" id="refuse" value="거절">
		</form>
	</div>
	</div>
</div>
</div>
</div>
</body>
</html>

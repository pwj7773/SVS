<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사업장 정보</title>
<link rel="stylesheet" href="/css/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header
		class="d-flex flex-wrap justify-content-center py-1 mb-0 border-bottom">
		<a href="/loginafter"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
      </svg> <span class="fs-4"><img src="/img/logo (2).png"
				width="100px" alt=""></span>
		</a>
</header>

<div class="d-flex">
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-auto">
			<svg class="bi pe-none me-1" width="40" height="32"></svg>
			<div class="login-state">
				<sec:authorize access="isAuthenticated()">
					<span th:text="${#authentication.name}"></span>
					<span>님 환영합니다.</span>
					<div>
						<input class="btn btn-secondary" type="button" value="회원정보수정"
							sec:authorize="isAuthenticated()"
							onclick="javascript:location.href='/memberupdate'"> <input
							class="btn btn-secondary" type="button" value="로그아웃"
							sec:authorize="isAuthenticated()" onclick="confirmLogout()">
					</div>
				</sec:authorize>
			</div>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li sec:authorize="hasAnyRole('ADMIN','EMP')"><a
					href="/infoBusiness" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/hotel.png"></svg> 업체관리
				</a></li>
				<li><a th:href="@{/complain/boardList(id='complain')}" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/complain.png"></svg> 민원게시판
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/clock.png"></svg> 예약통계
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/statics.png"></svg> 통계분석
				</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a href="adminapproval"
					class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/user.png"></svg> 회원목록관리
				</a></li>
				<li><a href="/loginafter" class="nav-link link-body-emphasis">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/home.png"></svg> 홈화면
				</a></li>
			</ul>
		</div>
	<div class="mx-auto">
		<br><br>
		<div sec:authorize="hasRole('USER')">
			<h1>[내 사업장 정보]</h1>
		</div>
		<div sec:authorize="!hasRole('USER')">
			<h1>[전체 사업장 정보]</h1>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">등록 번호</th>
					<th scope="col">상호명</th>
					<th scope="col">대표</th>
					<th scope="col">주소</th>
					<th scope="col">연락처</th>
					<th scope="col">수정</th>
				</tr>
			</thead>
			<tbody>
	 			<tr th:each = "b : ${blist}">
					<td scope="row"><span th:text="${b.businessNum}"></span></td>
					<td><span th:text="${b.businessName}"></span></td>
					<td><span th:text="${b.name}"></span></td>
					<td><span th:text="${b.businessAddress}"></span></td>
					<td><span th:text="${b.phone}"></span></td>
					<td>
						<a th:href="@{/updateBusiness/{businessNum}(businessNum=${b.businessNum})}">수정</a>
					</td>
				</tr>
			</tbody>
		</table><br>
	<div sec:authorize="!hasRole('USER')">
		<form action="infoBusiness2" method="get">
		<div class="col-md-20 mb-3">
			<select name="category" class="custom-select mr-sm-2">
				<option value="businessName" th:selected="${category == 'businessName'}">상호명</option>
				<option value="businessAddress" th:selected="${category == 'businessAddress'}">주소</option>
				<option value="name" th:selected="${category == 'name'}">대표</option>
			</select>
			<input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력해주세요.">
			<input type="submit" value="검색">
		</div>
		</form>
	</div>
	</div>
</div>
	<br>
</body>
</html>

	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-white">

			</div>
			<div class="list-group list-group-flush">
				<div sec:authorize="hasAnyRole('ADMIN','EMP')">
					<a href="/infoBusiness"
						class="list-group-item list-group-item-action list-group-item-light p-3">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/hotel.png">
					    </svg> 업체관리
					</a>
				</div>
				<div>
					<a th:href="@{/complain/boardList(id='complain')}"
						class="list-group-item list-group-item-action list-group-item-light p-3">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/complain.png">
					    </svg> 민원게시판
					</a>
				</div>
				<div>
					<a href="#"
						class="list-group-item list-group-item-action list-group-item-light p-3">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/clock.png">
					    </svg> 예약통계
					</a>
				</div>
				<div>
					<a href="#"
						class="list-group-item list-group-item-action list-group-item-light p-3">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/statics.png">
					    </svg> 통계분석
					</a>
				</div>
				<div sec:authorize="hasRole('ADMIN')">
					<a href="/adminapproval"
						class="list-group-item list-group-item-action list-group-item-light p-3">
						<svg class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/user.png">
					    </svg> 회원목록관리
					</a>
				</div>
				<div>
					<a href="/loginafter"
						class="list-group-item list-group-item-action list-group-item-light p-3">

					    </svg> 홈화면
					</a>
				</div>

			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<button class="btn btn-primary" id="sidebarToggle">Toggle
						Menu</button>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#!">Link</a></li>

									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="/memberupdate">회원정보 수정</a> <a

						</ul>
					</div>
				</div>
			</nav>
	<div class="mx-auto">
		<div class="container-fluid px-4 pt-4">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">등록 번호</th>
					<th scope="col">상호명</th>
					<th scope="col">대표</th>
					<th scope="col">주소</th>
					<th scope="col">연락처</th>
					<th scope="col">수정</th>
				</tr>
			</thead>
			<tbody>
	 			<tr th:each = "b : ${blist}">
					<td scope="row"><span th:text="${b.businessNum}"></span></td>
					<td><span th:text="${b.businessName}"></span></td>
					<td><span th:text="${b.name}"></span></td>
					<td><a href="" onclick="window.open('popup', '주소 상세보기', 'width=600, height=600, scrollbars=no'); return false;">
    					<span th:text="${b.businessAddress}"></span></a></td>
					<td><span th:text="${b.phone}"></span></td>
					<td>
						<a th:href="@{/updateBusiness/{businessNum}(businessNum=${b.businessNum})}">수정</a>
					</td>
				</tr>
			</tbody>
		</table><br>
	<div sec:authorize="!hasRole('USER')">
		<form action="infoBusiness2" method="get">
		<div class="col-md-20 mb-3">
			<select name="category" class="custom-select mr-sm-2">
				<option value="businessName" th:selected="${category == 'businessName'}">상호명</option>
				<option value="businessAddress" th:selected="${category == 'businessAddress'}">주소</option>
				<option value="name" th:selected="${category == 'name'}">대표</option>
			</select>
			<input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력해주세요.">
			<input type="submit" value="검색">
		</div>
		</form>
	</div>
		</div>
	</div>
</div><br>
</div>

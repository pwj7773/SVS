<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<title>[사업자 정보 추가]</title>
<style>
	.col-md-4.col-lg-3.col-form-label {
	  text-align: center;
	  font-size: 14px;
	  font-weight: bolder;
	}
</style>
<script>
	function checkValue() {
		
		let businessName = document.getElementById("businessName").value;
		let businessAddress = document.getElementById("businessAddress").value;
		let totalRoom = document.getElementById("totalRoom").value;
		let phone = document.getElementById("phone").value;
		
		
		
		if (businessName === '') {
			alert("상호명이 비어있습니다.");
			document.getElementById("businessName").focus(); 
			return false;
		}
		
		if (businessAddress === '') {
			alert("주소가 비어있습니다.");
			document.getElementById("businessAddress").focus(); 
			return false;
		}
		
		if (totalRoom <1) {
			alert("잘못된 객실 수 입니다.");
			document.getElementById("totalRoom").focus(); 
			return false;
		}
		
		if (phone === '') {
			alert("전화번호가 비어있습니다.");
			document.getElementById("phone").focus(); 
			return false;
		}
		
	}
</script>
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<section layout:fragment="content">
<div class="pt-3">
	<div class="card" style="width:35%;">
	<!-- Profile Edit Form -->
	<div class="card-header">
	<h4 style="font-weight: bold;">사업장 정보 추가</h4>
	</div>
	<br>
	<form action="/insertBusiness" method="post" onsubmit = "return checkValue()">
	
	  <div class="row mb-3">
	    <label for="businessName" class="col-md-4 col-lg-3 col-form-label">상호명</label>
	    <div class="col-md-8 col-lg-9">
	      <input name="businessName" type="text" class="form-control" id="businessName">
	    </div>
	  </div>
	  
	  <div class="row mb-3">
	    <label for="businessAddress" class="col-md-4 col-lg-3 col-form-label">사업장 주소</label>
	    <div class="col-md-8 col-lg-9">
	      <input name="businessAddress" type="text" class="form-control" id="businessAddress">
	    </div>
	  </div>

	  <div class="row mb-3">
	    <label for="totalRoom" class="col-md-4 col-lg-3 col-form-label">객실 수</label>
	    <div class="col-md-8 col-lg-9">
	      <input name="totalRoom" type="number" class="form-control" id="totalRoom">
	    </div>
	  </div>
	
	  <div class="row mb-3">
	    <label for="phone" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
	    <div class="col-md-8 col-lg-9">
	      <input name="phone" type="text" class="form-control" id="phone">
	    </div>
	  </div>	

	  <div class="" style="text-align: right;">
	    <button type="submit" class="btn btn-outline-primary">추가</button>
	  	<span>&nbsp;&nbsp;&nbsp;</span><br><br>
	  </div>
	</form><!-- End Profile Edit Form -->
	</div>
</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[글쓰기]</title>
</head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<!-- JavaScript Bundle with Popper -->
<body>
	<header
		class="d-flex flex-wrap justify-content-center py-1 mb-0 border-bottom">
		<a href="/loginafter"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
      </svg> <span class="fs-4"><img src="/img/logo (2).png"
				width="100px" alt=""></span>
		</a>
	</header>
	<div class="container">
	<form th:action="@{|/${id}/boardWrite|}" method="post"
		enctype="multipart/form-data">
		<table>
			<tr>
				<th>제목</th>
				<td><input class="form-control" name="title" id="title" type="text"></td>
			</tr>
			<tr>
				<th>파일첨부</th>
				<td><input class="form-control" type="file" name="file"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea class="form-control" name="content" id="content" ></textarea>
				</td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="글쓰기"> <input
					type="button" value="뒤로 가기" onclick="javascript:history.back()">
				</th>
			</tr>
		</table>
		<input th:value="${id}" type="hidden" name="boardType">
	</form>
	</div>
</body>
</html>

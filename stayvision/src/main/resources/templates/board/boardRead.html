<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[글보기]</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
<div class="container">
<div class="table-responsive">
<table th:object = "${board}" class="table table-bordered table-hover w-50">
	<tr>
		<th th:text="*{boardNum}" class="text-center"></th>
		<th th:text="*{title}" colspan = "2" class="text-center"></th>
		<th th:text="*{userId}" class="text-center"></th>
		<th th:text="*{inputDate}" class="text-center"></th>
		<th th:text="*{viewCount}" class="text-center"></th>
	</tr>
	<tr>
		<th>첨부파일</th>
		<td colspan = "5">
			<span th:text="|첨부파일 없습니다.|" th:unless="*{originalFile != null}"></span>
			<div th:if = "*{originalFile != null}">
			<a th:if="*{originalFile != null}" th:href="@{/download(boardNum=*{boardNum})}">
				<span th:text="*{originalFile}"></span>
				<img th:if = "${#strings.endsWith(board.savedFile,'jpg') or #strings.endsWith(board.savedFile,'png') or #strings.endsWith(board.savedFile,'gif')}" th:src="@{/display(boardNum=*{boardNum})}" width="20">
			</a>
			</div>	
		</td>
	</tr>
	<tr>
		<td th:text="*{content}" colspan = "6" class="text-center"></td>
	</tr>
</table>
<a th:href="@{/boardUpdate(boardNum=${board.boardNum})}" class="btn btn-secondary">수정</a>
<a th:href="@{/boardDelete(boardNum=${board.boardNum},id=${board.boardType})}" class="btn btn-secondary">삭제</a>
</div>
</div>
</body>
</html>

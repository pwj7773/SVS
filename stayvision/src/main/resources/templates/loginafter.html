<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 후 화면[스프링]</title>
<link rel="stylesheet" href="/css/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<script src="/js/Myscript.js"></script>

</head>
<body class="">
	<header
		class="d-flex flex-wrap justify-content-center py-1 mb-0 border-bottom">
		<a href="/"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg> <span class="fs-4"><img src="/img/logo (2).png"
				width="100px" alt=""></span>
		</a>

		<ul class="nav top nav-pills">
			<button type="button" class="btn nav-item btn-outline-primary"
				sec:authorize="not isAuthenticated()" onclick="location.href='#'">
				Login</button>
			<button type="button" class="btn nav-item btn-outline-primary"
				sec:authorize="isAuthenticated()" onclick="confirmLogout()">
				Logout</button>
		</ul>
	</header>
	<div class=" d-flex flex-row justify ">
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
			<svg class="bi pe-none me-1" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
			<div class="login-state">
				<sec:authorize access="isAuthenticated()">
					<span th:text="${#authentication.name}"></span>
					<span>님 환영합니다.</span>
					<div>
						<input class="btn btn-secondary" type="button" value="회원정보수정"
							sec:authorize="isAuthenticated()" onclick="javascript:location.href='/memberupdate'"> <input
							class="btn btn-secondary" type="button" value="로그아웃"
							sec:authorize="isAuthenticated()" onclick="confirmLogout()">
					</div>
				</sec:authorize>
			</div>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li class="nav-item"><a href="/infoBusiness"
					class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/hotel.png" alt=""></svg> 업체정보
				</a></li>
				<li sec:authorize="hasAnyRole('ADMIN','EMP')"><a href="/infoBusiness2"
					class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/hotel.png" alt=""></svg> 업체관리
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/clock.png" alt=""></svg> 예약통계
				</a></li>
				<li><a href="#" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/statics.png" alt=""></svg> 통계분석
				</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a href="adminapproval"
					class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/user.png" alt=""></svg> 회원목록관리
				</a></li>
				<li><a href="/loginafter" class="nav-link link-body-emphasis"> <svg
							class="bi pe-none me-1" width="16" height="40">
							<img width="20" src="/img/home.png"></svg> 홈화면
				</a></li>
			</ul>

		</div>
		<div
			class="w-100 main_content wrapper p-5 mx-auto justify-content-center">
			<!-- 오른쪽 컨텐츠 영역 -->
			<div
				class="notice w-100 d-flex flex-row justify-content-between align-items-center">
				<p style="font-size: 32px; font-weight: 900;">[Notice]</p>
				<a th:href="@{/notice/boardList(id='notice')}">☞목록보기</a>
			</div>
			<div class="main_content p-1 mx-auto justify-content-around">
				<table class="notice_table p-1 mx-auto justify-content-around">
					<tr>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
					<tr th:each="n : ${notice}">
						<td th:text="${n.title}" class="title"></td>
						<td th:text="${n.userId}" class="name"></td>
						<td th:text="${n.inputDate}" class="date"></td>
					</tr>
				</table>
				<script src="/js/Myscript.js"></script>
				<br>
				<br>
				<br>
				<div
					class="emp_cm w-100 d-flex flex-row justify-content-between align-items-center">
					<p style="font-size: 32px; font-weight: 900;">[민원 게시판]</p>
					<a th:href="@{/complain/boardList(id='complain')}">☞목록보기</a>

				</div >
				<table class="community p-1 mx-auto justify-content-around">
					<tr>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>

					<tr th:each="c : ${complain}">
						<td th:text="${c.title}" class="title"></td>
						<td th:text="${c.userId}" class="name"></td>
						<td th:text="${c.inputDate}" class="date"></td>
					</tr>
				</table>
				<script src="/js/Myscript.js"></script>
			</div>
		</div>
	</div>

</body>
</html>
